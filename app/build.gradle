plugins {
    id 'maven-publish'
}

group = 'org.clematis'
version '2.0.0-SNAPSHOT'

dependencies {

    implementation project(':api')
    implementation project(':installer')
    implementation project(':runtime')
    implementation project(':profiles')
    implementation project(':kiwi')

    implementation "args4j:args4j:2.0.16"
}


publishing {
    repositories {
        maven {
            name = "GitHubPackages"
            url = "https://maven.pkg.github.com/grauds/clematis.desktop"
            credentials {
                username = System.getenv("USERNAME")
                password = System.getenv("TOKEN")
            }
        }
    }
    publications {
        gpr(MavenPublication) {
            artifactId 'clematis-desktop'
            from(components.java)
        }
    }
}